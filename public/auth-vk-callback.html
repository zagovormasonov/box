<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработка авторизации VK</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }
        p {
            margin: 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Обработка авторизации</h1>
        <p>Подождите, перенаправляем вас обратно...</p>
    </div>

    <script>
        // Перенаправляем на основной callback обработчик
        const urlParams = new URLSearchParams(window.location.search);
        const hashParams = new URLSearchParams(window.location.hash.substring(1));

        // Собираем все параметры
        const allParams = new URLSearchParams();
        for (let [key, value] of urlParams) {
            allParams.set(key, value);
        }
        for (let [key, value] of hashParams) {
            allParams.set(key, value);
        }

        // Перенаправляем на основной callback
        const baseUrl = window.location.origin;
        const callbackUrl = `${baseUrl}/auth/vk/callback?${allParams.toString()}`;

        // Используем replace для очистки истории
        window.location.replace(callbackUrl);
    </script>
</body>
</html>
